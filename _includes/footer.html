<footer class="ui inverted vertical footer segment">
  <div class="container">
    <div class="ui stackable inverted divided page grid">
      <div class="twelve wide column">
          <div class="ui inverted link list">
          <li>&copy; {{ site.description }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          </div>
      </div>
      <div class="four wide column">
        <h5 class="ui inverted header">Elsewhere</h5>
        <div class="ui inverted link list">
        {% if site.github_username %}
          <li class="item">
            <a href="https://github.com/{{ site.github_username }}">
              <i class="big inverted icon github"></i>
              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
          {% endif %}
          {% if site.twitter_username %}
          <li class="item">
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <i class="big inverted blue icon twitter"></i>
              <span class="username">{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}
          {% if site.wordpress_site %}
          <li class="item">
            <a href="{{ site.wordpress_site }}">
              <i class="big grey icon wordpress"></i>
              <span class="username">Blog</span>
            </a>
          </li>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</footer>
